<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSS - Report Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <header>
        <h1>SAMITY REPORT</h1>
        <div class="header-controls">
            <a href="index.html" class="button-link">Back to Main Page</a>
            <button id="delete-all-btn">Delete All Data</button>
        </div>
    </header>

    <div class="report-container">
        <aside id="sidebar">
            <h2>Saved Records</h2>
            <div id="record-tree">
                <!-- Tree structure will be generated by JS -->
            </div>
        </aside>
        <main id="report-main">
            <div id="customer-list-container">
                <h3>Customers on <span id="selected-date-display">...</span></h3>
                <ul id="customer-list"></ul>
            </div>
            <div id="customer-details-panel">
                <h3>Customer Details</h3>
                <div id="details-content">
                    <p>Select a customer to see their details.</p>
                </div>
                <div id="details-actions">
                    <!-- Action buttons will be added here by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="report.js"></script>
</body>
</html>
