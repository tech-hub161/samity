<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samity Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="report.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1>SAMITY REPORT</h1>
            <a href="../index.html" class="btn btn-light">Back to Main Page</a>
        </div>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Saved Records</h3>
                    </div>
                    <div class="card-body" id="record-tree">
                        <!-- Tree structure will be generated by JS -->
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Report for <span id="selected-period-display">...</span></h3>
                        <button id="download-report-btn" class="btn btn-success btn-sm">Download PDF</button>
                    </div>
                    <div class="card-body" id="report-content">
                        <canvas id="report-chart" class="mb-4"></canvas>
                        <p>Select a period from the tree to view the report.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Week Details Modal -->
    <div class="modal fade" id="week-details-modal" tabindex="-1" aria-labelledby="weekDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="weekDetailsModalLabel">Week Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="week-table-container"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light p-3 mt-4 text-center">
        <div class="d-flex justify-content-center align-items-center mb-3">
            <label for="date-range-picker" class="me-2">Date Range:</label>
            <input type="text" id="date-range-picker" class="form-control me-2" style="width: 300px;">
            <button id="download-range-btn" class="btn btn-info">Download by Range</button>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <label for="customer-select" class="me-2">Customer:</label>
            <select id="customer-select" class="form-select me-2" style="width: auto;"></select>
            <button id="download-customer-report-btn" class="btn btn-primary">Download Customer Report</button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="report.js"></script>
</body>
</html>
