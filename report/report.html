<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSS - Advanced Report</title>
    
    <!-- Huge Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <link rel="stylesheet" href="report.css">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f6f9;
        }
        .report-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .btn-custom {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        .tree-container {
            max-height: 70vh;
            overflow-y: auto;
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
    </style>
</head>
<body>
    <header class="report-header animate__animated animate__fadeInDown">
        <canvas id="header-3d-canvas" style="position: absolute; top:0; left:0; width:100%; height:100%; opacity: 0.6; z-index: 0;"></canvas>
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center position-relative" style="z-index: 1;">
            <h2 class="fw-bold mb-0"><i class="fas fa-chart-line me-2"></i>SAMITY ANALYTICS</h2>
            <a href="../index.html" class="btn btn-light btn-custom shadow-sm"><i class="fas fa-arrow-left me-2"></i>Dashboard</a>
        </div>
    </header>

    <div class="container-fluid px-4">
        <div class="row g-4">
            <!-- Sidebar: Records Tree -->
            <div class="col-lg-3 animate__animated animate__fadeInLeft">
                <div class="card h-100">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold text-primary"><i class="fas fa-history me-2"></i>History</h5>
                    </div>
                    <div class="card-body tree-container" id="record-tree">
                        <!-- Tree structure -->
                        <div class="text-center text-muted mt-5">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">Loading records...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content: Report View -->
            <div class="col-lg-9 animate__animated animate__fadeInUp">
                <div class="card mb-4">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center flex-wrap gap-2">
                        <h4 class="mb-0 text-dark">Report: <span id="selected-period-display" class="text-primary fw-bold">Select a Period</span></h4>
                        <button id="download-report-btn" class="btn btn-success btn-custom shadow-sm"><i class="fas fa-file-pdf me-2"></i>Download PDF</button>
                    </div>
                    <div class="card-body" id="report-content">
                        <div class="text-center py-5 text-muted">
                            <i class="fas fa-chart-bar fa-4x mb-3 text-secondary opacity-50"></i>
                            <p class="lead">Select a year, month, or week from the sidebar to view detailed analytics.</p>
                        </div>
                        <canvas id="report-chart" class="mb-4" style="display:none; max-height: 400px;"></canvas>
                    </div>
                </div>

                <!-- Footer Tools -->
                <div class="card bg-white animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-5">
                                <label class="form-label fw-bold text-muted"><i class="fas fa-calendar-alt me-1"></i> Date Range Report</label>
                                <div class="input-group">
                                    <input type="text" id="date-range-picker" class="form-control" placeholder="Select Date Range...">
                                    <button id="download-range-btn" class="btn btn-info text-white"><i class="fas fa-download"></i></button>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label fw-bold text-muted"><i class="fas fa-user me-1"></i> Customer History</label>
                                <div class="input-group">
                                    <select id="customer-select" class="form-select">
                                        <option value="">Select Customer...</option>
                                    </select>
                                    <button id="download-customer-report-btn" class="btn btn-primary"><i class="fas fa-download me-2"></i>Customer Report</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Week Details Modal -->
    <div class="modal fade" id="week-details-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold" id="weekDetailsModalLabel">Week Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-light">
                    <div id="week-table-container" class="card p-3 border-0 shadow-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="report.js"></script>
</body>
</html>
